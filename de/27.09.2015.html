var args={"a": "Mit Kommentaren zur Reise von Papst Franciskus in der USA und zur Diskussion um eine internationale Strategie im Syrienkonflikt. Eines des Hauptthemen ist allerdings der Skandal um manipulierte Abgaswerte im Haus Volkswagen. Die WELT AM SONNTAG zieht am End der Woche folgenden Bilanz.\n\nDie Wut auf VW is gro\u00df. In der Politik, bei den Mitarbeitern, bei den Verbrauchern, und sogar bei der Konkurrenz. Dass ausgerechnet das deutsche Vorzeigunternehmen schlechthin mit Tricksereien und Manipulationen die Aufsichtbeh\u00f6rden hinters Licht zu f\u00fchren versucht hat, ersch\u00fcttert und emp\u00f6rt. Und es macht Angst, denn Volkswagen wird zu kampfen haben, seine gerade erste errungenen Platz gro\u00dfte Autobauer der Wet zu verteidigen. Schwerer noch wiegt aber die Sorge, dass das Ansehen der deutsche Ingieneurkunst und der Wert des Labels 'Made in Germany' ernsthaften und nachhaltigen Schaden nehmen k\u00f6nnten, urteilt die WELT AM SONNTAG.\n\nDie Hinterm\u00e4nner kommen davon, \u00e4rgert sich die BILD AM SONNTAG, und bennent als solche auch die Autok\u00e4ufer. Wir wollen Schlitten, die etwas hermachen, an der Ampell schnell wegkommen, und dazu ein nettes Umweltimage pflegen. Wir sind gegen Atomkraft und kaufen bei \u00d6kobauern. Solange wir das Gem\u00fcse in den Kauferraum eines bulligen SUV wuchten, m\u00fcssen sich VW und Co keine Sorge machen, kritiserte die BILD AM SONNTAG.\n\nDie Zeitung XXX schreibt zu m\u00f6glichen Konsequenzen in den USA. Gemessen an tats\u00e4chlich Schaden, sind die Klagen gegen Volkswagen meslo\u00df. Der deutsche Vorzeigkonzern hat getrikst und Vertrauen verspielt, aber durch manipulierte Abgaswerte is kein Mensch k\u00f6rperlich verletzt worden. Die defekt Z\u00fcndschlu\u00dfer des US Wettbewerbers GM f\u00fchrten zu 174 T\u00f6ten und w\u00fcrd mit einem Strafe von 900 Milliarden Dollar geahndet. Und nun soll VW f\u00fcr gesch\u00f6nte Emissionswerte, die einzig politisch gesezt sind, das Zwanzigfach bezahlen? Zudem ging es den Amerikaner wirklich um Umwelt und Gesundheit, dann sollte erst einaml zig Millionen Altfahrz\u00fcge effektiver Kontrollen unterziehen oder ihrer Klimaanlagen auf Normal stellen. Doch die Deutschen sind naiv genug bei VW Bashing mit zu machen. Wir merken gar nicht, dass mit VW auch unser Wohlstand wankt, warnnt die Zeitung XXX AM SONNTAG.\n\nAuch der Syrienkonflikt ist in der vergangenen Wolche wieder in den Mittelpunkt der Interesse ger\u00fcckt. Dabei geht es um die Frage, welche Rolle der syrische Pr\u00e4sident Assad bei einer m\u00f6gliche L\u00f6sung spielen sollte. Die BERLINER MORGEN POST ist sich sicher, angesichts der vollig gegenl\u00e4ufige Interresen, kann der Syrienkonflikt nicht mit den Luftangriffen der US gef\u00fchrten Koalition gegen den IS entsch\u00e4rft werden. Zudem will keine im Westen Bodentruppen schiken. Deshalb mussen allen gro\u00dfe Aktuere an den Verhandlungstisch - Russland, die Iran, Saudi Arabien, die Turkei, Amerika, die EU, und eben Syrien mit Assad. Der UNO Sondergesandte Stefan XXX sollte ab mitte Oktober die M\u00f6glichkeiten f\u00fcr Gespr\u00e4che sondieren. Das Ziel muss sein, Assad als \u00dcbergangspr\u00e4sidanten eine Zeitlang zu halten, um danach eine halbweg stabile Regierung ohne ihn zu bilden, argumentiert die BERLINER MORGEN POST.\n\nDie t\u00fcrkisch Zeitung XXX kann sich ebenfalls keine andere L\u00f6sung als eine Beteiligung des syrisch Machthaber vorstellen. Der Westen hat erkannt, dass Syrien ohne Assad Terrororganizationen wie dem IS oder der XXX im H\u00e4nden fallen wurd. Zudem hat heute noch niemand genaue Vorstellungen dar\u00fcber, wie eine L\u00f6sung ohne ihn aussehen konnte. Inzwischen gibt es Anzeichen, die darauf hindeuten, dass man eine L\u00f6sung der Krise etwas n\u00e4her gekommen ist. Gefragt ist einer realitischer Ansatz. Eine Beteiligung Assads bedeutet gleichzeitig, eine L\u00f6sung ohne die IS-Milizen, is die Zeitung XXX aus Istanbul \u00fcberzeugt.\n\nDie FRANKFURT ALLEGEMAINE SONNTAGS ZEITUNG geht auf dem Besuch von Papst Franziskus in der USA ein, und prophezeit mit Blick auf dem Pr\u00e4sidentschaft Wahlkampf: Schlecht stehen die Aussichten, dass sich Amerikas Politiker die menschlichen Gesten des Papstes zum Herzen nehmen, die sie selbst so laut r\u00fchmen. Von Anbeginn wurd sein Besuch durch die ideologische Brille betrachtet. Konservative hofften \u00fcberhaupt der Katholiken werden die Linken an die Bedeutung der klassichen Familie errinerren. Linke frueten sich auf dem Kapitalismuskritiker, mehr noch auf den Schutzherrn der Migraten, und am meisten auf die Klimaschutzer Franziskus. Im Kongress blieb partei\u00fcbergreifenden Beifall, wie zu Beginn als sich die Papst selbst vor dem Land der Freien und der Heimat der Tapfernen verneigt, die Ausnahme, unterstreichte die F.A.Z.\n\nDie Zeitung SONNTAG AKTUELLE aus Stuggart dagegen glaubt, dass sich die Worte der Papstes nicht zu leicht vereinnahmen lassen. Seine politische Autorit\u00e4t zieht die Papst daraus, dass er sein Recht auf Klarstellung und Ermahnung gerad nicht aus einem allgemaine Verbindlichkeit Anspruch seine katholischen Kirche ableite, sondern aus der Macht der Botschaft, die er bringt. Nur so ist zu erkl\u00e4ren, dass ihn wider die Kommunisten in Kuba, noch der US Kongress noch irgendeiner der vielen Statt- und Regierungchef der UNO Vollversammelung widersprochen haben. Die sind ja jetzt nicht pl\u00f6tzlich alle eine Meinung, aber sie alle wissen, wie recht Franziskus hat. Und nicht nur sie, betont die SONNTAG AKTUELLE.\n\nDie franz\u00f6siche Zeitung LE MOND geht auf der Rede Franziskus vor den Vereinte Nationen ein. Vor der UNO hat der Papst seinem Kampf f\u00fcr die Recht der Armsten fortgesetzt. Dabei gei\u00dfelt er die internationale Finanzorganazionen, die mit ihrer Sparpolitik \u00e4rmer L\u00e4ndern erdrucken. Den Vereinte Nationen bescheinigt er richtig Erflog bei der Durchsetzung des internationale Rechtes. Den internationale Wahrungsfond, die W
